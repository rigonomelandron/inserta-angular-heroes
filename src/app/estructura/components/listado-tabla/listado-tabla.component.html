<!-- Tarjeta -->
<div id="tarjeta" class="card shadow">
  <img class="card-img-top" src="/assets/img/banner.jpg" alt="banner" />
  <div class="card-body">
    <h5 class="card-title">Lista de héroes</h5>
    <div class="card-text">
        <div *ngIf="error" class="alert alert-danger">
          <strong>{{this.error.status}}</strong>
          <span> Hubo un error en la petición Ajax</span>
          <hr>
        </div>
        <div class="spinner-border" role="status" *ngIf="cargando">
          <span class="visually-hidden">Loading...</span>
        </div>
        <div class="alert alert-warning" *ngIf="!cargando && lista.length===0 && !error">
           <span>No hay elementos que mostrar</span>
        </div>
      <div id="tabla" class="table-responsive" *ngIf="!error && !cargando">
        <table class="table">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Nombre</th>
              <th>Vida</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let heroe of lista"
                      (click)="seleccionarFavorito(heroe)" >
              <ng-container *ngIf="heroe.vida > 0">
                <td>
                  <img *ngIf="heroe.imagen" [src]="heroe.imagen" width="20px" [alt]="'Avatar de' + heroe.nombre" />
                  <img *ngIf="!heroe.imagen" src="https://borilio.github.io/curso-angular/img/avatars/defaultheroe.svg"
                    width="20px" [alt]="'Avatar de' + heroe.nombre" />
                </td>
                <td>{{heroe.nombre}}</td>
                <td>{{heroe.vida}}</td>
              </ng-container>
            </tr>
          </tbody>
          <tfoot>
            <tr colspan="3">
              <td><span class="badge text-dark bg-warning rounded-circle p-2">{{lista.length}}</span><span>
                  Personajes</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</div>
